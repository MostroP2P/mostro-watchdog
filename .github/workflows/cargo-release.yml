name: Cargo Release

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Release level (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (do not actually release)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    name: Cargo Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Check if we can make a release
        run: |
          cargo check
          cargo test
          
      - name: Dry run release
        if: inputs.dry_run == true
        run: |
          echo "ğŸ” Performing dry run for ${{ inputs.level }} release..."
          cargo release ${{ inputs.level }}

      - name: Perform release
        if: inputs.dry_run == false
        run: |
          echo "ğŸš€ Performing ${{ inputs.level }} release..."
          cargo release ${{ inputs.level }} --execute
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get new version
        if: inputs.dry_run == false
        id: version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ New version: $VERSION"

      - name: Create GitHub Release (triggered by tag)
        if: inputs.dry_run == false
        run: |
          echo "âœ… Release v${{ steps.version.outputs.version }} created!"
          echo "ğŸ·ï¸  Tag v${{ steps.version.outputs.version }} will trigger the release workflow"
          echo "ğŸ“¦ Binaries will be built and attached to the release automatically"